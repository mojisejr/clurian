        const formatThaiDate = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('th-TH', { year: '2-digit', month: 'short', day: 'numeric' });
        };

        const getDaysRemaining = (targetDateString) => {
            if (!targetDateString) return null;
            const target = new Date(targetDateString);
            const today = new Date();
            today.setHours(0,0,0,0);
            target.setHours(0,0,0,0);
            
            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffDays < 0) return { text: `‡πÄ‡∏Å‡∏¥‡∏ô ${Math.abs(diffDays)} ‡∏ß‡∏±‡∏ô`, color: 'text-red-600 bg-red-50' };

        };

        const getProcessedTrees = () => {
            let result = state.trees.filter(t => t.orchardId === state.currentOrchardId && t.status !== 'archived');
            
            if (state.filterZone !== 'All') {
                result = result.filter(t => t.zone === state.filterZone);
            }
            
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                result = result.filter(t => 
                    t.code.toLowerCase().includes(query) || 
                    t.variety.includes(query)
                );
            }
            
            result.sort((a, b) => a.code.localeCompare(b.code, undefined, { numeric: true, sensitivity: 'base' }));
            return result;
        };

        const getPaginatedTrees = () => {
            const trees = getProcessedTrees();
            const start = (state.currentPage - 1) * state.ITEMS_PER_PAGE;
            const end = start + state.ITEMS_PER_PAGE;
            return {
                data: trees.slice(start, end),
                totalPages: Math.ceil(trees.length / state.ITEMS_PER_PAGE),
                totalItems: trees.length
            };
        };

        const getTreeHistory = (treeId) => {
            return state.logs.filter(log => {
                const tree = state.trees.find(t => t.id === treeId);
                if (!tree) return false;
                if (log.orchardId !== state.currentOrchardId) return false;
                if (log.type === 'individual' && log.treeId === treeId) return true;
                if (log.type === 'batch' && log.zone === tree.zone) return true;
                return false;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));

                const newLog = {

                    newLog.type = 'batch';
                    newLog.zone = form.targetZone.value;
                } else {

                    newLog.treeId = state.selectedTreeId;
